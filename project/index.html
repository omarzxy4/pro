<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The page name</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #eb5600;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      position: relative;
    }
    #backButton, #adminButton {
      position: absolute;
      top: 20px;
      background-color: white;
      color: #eb5600;
      border: 2px solid #eb5600;
      padding: 5px 10px;
      border-radius: 10px;
      cursor: pointer;
    }
    #backButton { left: 20px; display: none; }
    #adminButton { right: 20px; }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      position: relative;
      transition: transform 0.3s;
    }
    .product img {
      max-width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product button {
      padding: 8px 12px;
      margin-top: 5px;
      background-color: #eb5600;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    form, #adminTools, #adminSection {
      background: white;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: none;
      text-align: center;
    }

    form input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    form button, #adminTools button {
      background-color: #eb5600;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    .selectable {
      outline: 3px solid #eb5600;
      cursor: pointer;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <header>
    <button id="backButton" onclick="goBack()">Back</button>
    <button id="adminButton" onclick="showAdminCode()">Admin</button>
    The page name
  </header>

  <div class="products" id="productsContainer"></div>

  <!-- Order Form -->
  <form id="orderForm" action="https://formsubmit.co/c429f789cbf8e4bad80f9c95fb902969" method="POST">
    <input type="hidden" name="Case" id="productType"/>

    <label>Name:</label>
    <input type="text" name="Name" required pattern="[A-Za-zأ-ي\s]+" 
      oninput="this.value = this.value.replace(/[^A-Za-zأ-ي\s]/g, '')"/>

    <label>Phone Number:</label>
    <input type="tel" name="Phone Number" required pattern="01[0-9]{9}" maxlength="11"
      oninput="this.value = this.value.replace(/[^0-9]/g, '')"/>

    <label>Location / Address:</label>
    <textarea name="Address" required></textarea>

    <button type="submit">Submit Order</button>
  </form>

  <!-- Admin Code Form -->
  <div id="adminSection">
    <h3>Admin code</h3>
    <input type="password" id="adminCodeInput" placeholder="Enter admin code"/>
    <button onclick="checkAdminCode()">Submit</button>
    <p id="adminError" style="color: red;"></p>
  </div>

  <!-- Admin Tools -->
  <div id="adminTools">
    <button onclick="showAddForm()">Add Product</button>
    <button onclick="enterEditMode()">Edit Product</button>
    <button onclick="enterDeleteMode()">Delete Product</button>
  </div>

  <!-- Add Product Form -->
  <form id="addForm">
    <label>Product Name:</label>
    <input type="text" id="newProductName" required />
    
    <label>Image URL:</label>
    <input type="url" id="newProductImage" required />

    <button type="submit">Add</button>
  </form>

  <script>
    let isAdmin = false;
    let currentMode = null;

    const productsContainer = document.getElementById("productsContainer");

    function goBack() {
      hideAll();
      document.getElementById("backButton").style.display = "none";
    }

    function showAdminCode() {
      hideAll();
      document.getElementById("adminSection").style.display = "block";
      document.getElementById("backButton").style.display = "inline-block";
    }

    function checkAdminCode() {
      const code = document.getElementById("adminCodeInput").value;
      const error = document.getElementById("adminError");
      if (code === "zxy") {
        isAdmin = true;
        error.textContent = "";
        document.getElementById("adminSection").style.display = "none";
        document.getElementById("adminTools").style.display = "block";
      } else {
        error.textContent = "Invalid code";
      }
    }

    function showAddForm() {
      hideAll();
      document.getElementById("addForm").style.display = "block";
    }

    function enterEditMode() {
      currentMode = "edit";
      markSelectable();
    }

    function enterDeleteMode() {
      currentMode = "delete";
      markSelectable();
    }

    function markSelectable() {
      hideAll();
      const cards = document.querySelectorAll(".product");
      cards.forEach((card, i) => {
        card.classList.add("selectable");
        card.onclick = () => handleProductAction(i);
      });
    }

    function handleProductAction(index) {
      const products = JSON.parse(localStorage.getItem("addedProducts") || "[]");
      if (currentMode === "edit") {
        const newName = prompt("Enter new name:", products[index].name);
        const newImage = prompt("Enter new image URL:", products[index].image);
        if (newName && newImage) {
          products[index].name = newName;
          products[index].image = newImage;
          localStorage.setItem("addedProducts", JSON.stringify(products));
        }
      } else if (currentMode === "delete") {
        if (confirm("Are you sure you want to delete this product?")) {
          products.splice(index, 1);
          localStorage.setItem("addedProducts", JSON.stringify(products));
        }
      }
      currentMode = null;
      location.reload();
    }

    function showOrderForm(name) {
      document.getElementById("productType").value = name;
      hideAll();
      document.getElementById("orderForm").style.display = "block";
      document.getElementById("backButton").style.display = "inline-block";
    }

    function renderProduct(name, imageURL, index) {
      const productDiv = document.createElement("div");
      productDiv.className = "product";
      productDiv.innerHTML = `
        <img src="${imageURL}" alt="${name}" />
        <h3>${name}</h3>
        <button onclick="showOrderForm('${name}')">Order Now</button>
      `;
      return productDiv;
    }

    function loadProducts() {
      const products = JSON.parse(localStorage.getItem("addedProducts") || "[]");
      products.forEach((prod, i) => {
        const el = renderProduct(prod.name, prod.image, i);
        productsContainer.appendChild(el);
      });
    }

    document.getElementById("addForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("newProductName").value;
      const image = document.getElementById("newProductImage").value;
      const products = JSON.parse(localStorage.getItem("addedProducts") || "[]");
      products.push({ name, image });
      localStorage.setItem("addedProducts", JSON.stringify(products));
      location.reload();
    });

    function hideAll() {
      document.getElementById("orderForm").style.display = "none";
      document.getElementById("addForm").style.display = "none";
      document.getElementById("adminSection").style.display = "none";
      document.getElementById("adminTools").style.display = "none";

      document.querySelectorAll(".product").forEach(card => {
        card.classList.remove("selectable");
        card.onclick = null;
      });
    }

    loadProducts();
  </script>
</body>
</html>
