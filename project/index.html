<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The page name</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #eb5600;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      position: relative;
    }
    #backButton, #adminButton {
      position: absolute;
      background-color: white;
      color: #eb5600;
      border: 2px solid #eb5600;
      padding: 5px 10px;
      border-radius: 10px;
      cursor: pointer;
    }
    #backButton {
      left: 20px;
      top: 20px;
      display: none;
    }
    #adminButton {
      right: 20px;
      top: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      cursor: pointer;
    }
    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product button {
      padding: 10px 15px;
      background-color: #eb5600;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    form, #adminForm, #addProductForm {
      background: white;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: none;
    }
    form input, form textarea,
    #adminForm input,
    #addProductForm input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    form button, #adminForm button, #addProductForm button {
      background-color: #eb5600;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #adminError {
      color: red;
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <button id="backButton" onclick="hideForm()">Back</button>
    <button id="adminButton" onclick="toggleAdminForm()">Admin</button>
    The page name
  </header>

  <div class="products" id="productContainer">
    <div class="product">
      <img src="cover13s.jpg" alt="Case 1"/>
      <h3>iPhone 13 Silicon</h3>
      <button onclick="showForm('iPhone 13 Silicon')">Order Now</button>
    </div>

    <div class="product">
      <img src="cover.jpg.jpg" alt="iPhone 13 MagSafe"/>
      <h3>iPhone 13 MagSafe</h3>
      <button onclick="showForm('iPhone 13 MagSafe')">Order Now</button>
    </div>
  </div>

  <!-- Order form -->
  <form id="orderForm" action="https://formsubmit.co/c429f789cbf8e4bad80f9c95fb902969" method="POST">
    <input type="hidden" name="Case" id="productType"/>

    <label>Name:</label>
    <input type="text" name="Name" required pattern="[A-Za-zأ-ي\s]+" title="الاسم يجب أن يحتوي على حروف فقط"
           oninput="this.value = this.value.replace(/[^A-Za-zأ-ي\s]/g, '')"/>

    <label>Phone Number:</label>
    <input type="tel" name="Phone Number" required pattern="01[0-9]{9}" maxlength="11" title="رقم الهاتف يجب أن يبدأ بـ 01 ويتكون من 11 رقم"
           oninput="this.value = this.value.replace(/[^0-9]/g, '')"/>

    <label>Location / Address:</label>
    <textarea name="Address" required></textarea>

    <button type="submit">Submit Order</button>
  </form>

  <!-- Admin login form -->
  <div id="adminForm">
    <label><strong>Admin code</strong></label>
    <input type="password" id="adminCodeInput" placeholder="Enter admin code">
    <button onclick="checkAdminCode()">Submit</button>
    <div id="adminError"></div>
  </div>

  <!-- Admin Add Product Form -->
  <form id="addProductForm" onsubmit="addProduct(event)">
    <label>Product Name:</label>
    <input type="text" id="newProductName" required>

    <label>Product Image:</label>
    <input type="file" id="newProductImage" accept="image/*" required>

    <button type="submit">Add Product</button>
    <button type="button" onclick="activateDeleteMode()" style="margin-left: 10px;">Delete Product</button>
  </form>

  <script>
    const backButton = document.getElementById('backButton');
    let deleteMode = false;

    function showForm(productName) {
      document.getElementById('productType').value = productName;
      document.getElementById('orderForm').style.display = 'block';
      document.getElementById('adminForm').style.display = 'none';
      document.getElementById('addProductForm').style.display = 'none';
      backButton.style.display = 'inline-block';
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function hideForm() {
      document.getElementById('orderForm').style.display = 'none';
      document.getElementById('adminForm').style.display = 'none';
      document.getElementById('addProductForm').style.display = 'none';
      document.getElementById('orderForm').reset();
      document.getElementById('adminCodeInput').value = '';
      document.getElementById('adminError').textContent = '';
      backButton.style.display = 'none';
      deleteMode = false;
    }

    function toggleAdminForm() {
      const adminForm = document.getElementById('adminForm');
      document.getElementById('orderForm').style.display = 'none';
      document.getElementById('addProductForm').style.display = 'none';

      if (adminForm.style.display === 'block') {
        adminForm.style.display = 'none';
        backButton.style.display = 'none';
      } else {
        adminForm.style.display = 'block';
        backButton.style.display = 'inline-block';
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      }
    }

    function checkAdminCode() {
      const code = document.getElementById('adminCodeInput').value;
      const errorDiv = document.getElementById('adminError');
      if (code === 'zxy') {
        document.getElementById('adminForm').style.display = 'none';
        document.getElementById('addProductForm').style.display = 'block';
        errorDiv.textContent = '';
        document.getElementById('adminCodeInput').value = '';
      } else {
        errorDiv.textContent = 'Invalid code';
      }
    }

    function addProduct(e) {
      e.preventDefault();
      const name = document.getElementById('newProductName').value;
      const imageFile = document.getElementById('newProductImage').files[0];

      const reader = new FileReader();
      reader.onload = function(event) {
        const product = {
          name: name,
          image: event.target.result
        };
        saveProductToLocal(product);
        renderProduct(product);
      };
      reader.readAsDataURL(imageFile);
      document.getElementById('addProductForm').reset();
    }

    function renderProduct(product) {
      const container = document.getElementById('productContainer');
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}"/>
        <h3>${product.name}</h3>
        <button onclick="showForm('${product.name}')">Order Now</button>
      `;
      container.appendChild(div);
      attachDeleteListener(div, product.name);
    }

    function saveProductToLocal(product) {
      let products = JSON.parse(localStorage.getItem('addedProducts')) || [];
      products.push(product);
      localStorage.setItem('addedProducts', JSON.stringify(products));
    }

    function loadSavedProducts() {
      const products = JSON.parse(localStorage.getItem('addedProducts')) || [];
      products.forEach(product => renderProduct(product));
    }

    function activateDeleteMode() {
      deleteMode = true;
      alert("Click any product to delete it.\nPress 'Back' to exit delete mode.");
    }

    function attachDeleteListener(productDiv, productName) {
      productDiv.addEventListener('click', function () {
        if (deleteMode) {
          if (confirm(`Delete "${productName}"?`)) {
            productDiv.remove();
            let products = JSON.parse(localStorage.getItem('addedProducts')) || [];
            products = products.filter(p => p.name !== productName);
            localStorage.setItem('addedProducts', JSON.stringify(products));
          }
        }
      });
    }

    function enableDeleteOnAll() {
      const productDivs = document.querySelectorAll('.product');
      productDivs.forEach(div => {
        const name = div.querySelector('h3')?.innerText || '';
        attachDeleteListener(div, name);
      });
    }

    window.onload = function() {
      loadSavedProducts();
      enableDeleteOnAll();
    };
  </script>
</body>
</html>
