<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The page name</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"/>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #eb5600;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      position: relative;
    }
    #backButton, #adminButton {
      position: absolute;
      background-color: white;
      color: #eb5600;
      border: 2px solid #eb5600;
      padding: 5px 10px;
      border-radius: 10px;
      cursor: pointer;
    }
    #backButton {
      left: 20px;
      top: 20px;
      display: none;
    }
    #adminButton {
      right: 20px;
      top: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      cursor: pointer;
    }
    .product img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product button {
      padding: 10px 15px;
      background-color: #eb5600;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    form, #adminForm, #addProductForm {
      background: white;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: none;
    }
    form input, form textarea,
    #adminForm input,
    #addProductForm input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    form button, #adminForm button, #addProductForm button {
      background-color: #eb5600;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #adminError {
      color: red;
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
    #editImageButton {
      display: none;
      margin-top: 10px;
    }
    #cropContainer {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    #cropImage {
      max-width: 100%;
      max-height: 400px;
    }
  </style>
</head>
<body>
  <header>
    <button id="backButton" onclick="hideForm()">Back</button>
    <button id="adminButton" onclick="toggleAdminForm()">Admin</button>
    The page name
  </header>

  <div class="products" id="productContainer">
    <!-- Products will be injected here -->
  </div>

  <form id="orderForm" action="https://formsubmit.co/c429f789cbf8e4bad80f9c95fb902969" method="POST">
    <input type="hidden" name="Case" id="productType"/>
    <label>Name:</label>
    <input type="text" name="Name" required/>
    <label>Phone Number:</label>
    <input type="tel" name="Phone Number" required/>
    <label>Location / Address:</label>
    <textarea name="Address" required></textarea>
    <button type="submit">Submit Order</button>
  </form>

  <div id="adminForm">
    <label><strong>Admin code</strong></label>
    <input type="password" id="adminCodeInput" placeholder="Enter admin code">
    <button onclick="checkAdminCode()">Submit</button>
    <div id="adminError"></div>
  </div>

  <form id="addProductForm" onsubmit="addProduct(event)">
    <label>Product Name:</label>
    <input type="text" id="newProductName" required>
    <label>Product Image:</label>
    <input type="file" id="newProductImage" accept="image/*" required>
    <button type="submit">Add Product</button>
    <button type="button" onclick="activateDeleteMode()">Delete Product</button>
    <button type="button" id="editImageButton" onclick="openCropper()">Edit Image</button>
  </form>

  <div id="cropContainer">
    <img id="cropImage">
    <br>
    <button onclick="zoomImage(0.1)">Zoom In</button>
    <button onclick="zoomImage(-0.1)">Zoom Out</button>
    <button onclick="cropImage()">Done</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script>
    let cropper;
    let croppedImageData;
    let deleteMode = false;

    const productContainer = document.getElementById('productContainer');
    const orderForm = document.getElementById('orderForm');
    const backButton = document.getElementById('backButton');

    function showForm(name) {
      document.getElementById('productType').value = name;
      orderForm.style.display = 'block';
      backButton.style.display = 'inline-block';
      scrollToBottom();
    }

    function hideForm() {
      orderForm.style.display = 'none';
      document.getElementById('adminForm').style.display = 'none';
      document.getElementById('addProductForm').style.display = 'none';
      document.getElementById('cropContainer').style.display = 'none';
      document.getElementById('editImageButton').style.display = 'none';
      backButton.style.display = 'none';
      deleteMode = false;
    }

    function scrollToBottom() {
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function toggleAdminForm() {
      const adminForm = document.getElementById('adminForm');
      const isVisible = adminForm.style.display === 'block';
      hideForm();
      if (!isVisible) {
        adminForm.style.display = 'block';
        backButton.style.display = 'inline-block';
        scrollToBottom();
      }
    }

    function checkAdminCode() {
      const code = document.getElementById('adminCodeInput').value;
      if (code === 'zxy') {
        hideForm();
        document.getElementById('addProductForm').style.display = 'block';
        backButton.style.display = 'inline-block';
      } else {
        document.getElementById('adminError').textContent = 'Invalid code';
      }
    }

    document.getElementById('newProductImage').addEventListener('change', () => {
      document.getElementById('editImageButton').style.display = 'inline-block';
    });

    function openCropper() {
      const file = document.getElementById('newProductImage').files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const image = document.getElementById('cropImage');
        image.src = e.target.result;
        document.getElementById('cropContainer').style.display = 'block';
        if (cropper) cropper.destroy();
        cropper = new Cropper(image, { aspectRatio: 1 });
      };
      reader.readAsDataURL(file);
    }

    function zoomImage(val) {
      if (cropper) cropper.zoom(val);
    }

    function cropImage() {
      const canvas = cropper.getCroppedCanvas({ width: 400, height: 400 });
      croppedImageData = canvas.toDataURL();
      document.getElementById('cropContainer').style.display = 'none';
    }

    function addProduct(e) {
      e.preventDefault();
      const name = document.getElementById('newProductName').value;
      const image = croppedImageData || '';
      if (!image) {
        alert('Please crop the image first.');
        return;
      }
      const product = { name, image };
      saveProduct(product);
      renderProduct(product);
      e.target.reset();
      document.getElementById('editImageButton').style.display = 'none';
      croppedImageData = null;
    }

    function renderProduct(product) {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <button onclick="showForm('${product.name}')">Order Now</button>
      `;
      productContainer.appendChild(div);
      if (deleteMode) {
        div.addEventListener('click', () => deleteProduct(product.name, div));
      }
    }

    function saveProduct(product) {
      const products = JSON.parse(localStorage.getItem('products') || '[]');
      products.push(product);
      localStorage.setItem('products', JSON.stringify(products));
    }

    function loadProducts() {
      const products = JSON.parse(localStorage.getItem('products') || '[]');
      products.forEach(renderProduct);
    }

    function deleteProduct(name, div) {
      if (confirm(`Delete ${name}?`)) {
        div.remove();
        let products = JSON.parse(localStorage.getItem('products') || '[]');
        products = products.filter(p => p.name !== name);
        localStorage.setItem('products', JSON.stringify(products));
      }
    }

    function activateDeleteMode() {
      deleteMode = true;
      alert('Click any product to delete it.');
    }

    window.onload = loadProducts;
  </script>
</body>
</html>
