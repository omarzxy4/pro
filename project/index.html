<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The page name</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #eb5600;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      position: relative;
    }
    #backButton, #adminButton {
      position: absolute;
      top: 20px;
      background-color: white;
      color: #eb5600;
      border: 2px solid #eb5600;
      padding: 5px 10px;
      border-radius: 10px;
      cursor: pointer;
    }
    #backButton {
      left: 20px;
      display: none;
    }
    #adminButton {
      right: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product button {
      padding: 10px 15px;
      background-color: #eb5600;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    form, #adminControls, #editForm {
      background: white;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: none;
    }
    form input, form textarea, #editForm input, #editForm textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    form button, #editForm button, #adminControls button {
      background-color: #eb5600;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px 0;
    }
    #adminLogin {
      text-align: center;
      margin-top: 30px;
    }
    #adminLogin input {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <button id="backButton" onclick="goBack()">Back</button>
    <button id="adminButton" onclick="showAdminLogin()">Admin</button>
    The page name
  </header>

  <div class="products" id="productContainer">
    <div class="product">
      <img src="cover13s.jpg" alt="Case 1"/>
      <h3>iPhone 13 Silicon</h3>
      <button onclick="showForm('iPhone 13 Silicon')">Order Now</button>
    </div>
    <div class="product">
      <img src="cover.jpg.jpg" alt="iPhone 13 MagSafe"/>
      <h3>iPhone 13 MagSafe</h3>
      <button onclick="showForm('iPhone 13 MagSafe')">Order Now</button>
    </div>
  </div>

  <form id="orderForm" action="https://formsubmit.co/c429f789cbf8e4bad80f9c95fb902969" method="POST">
    <input type="hidden" name="Case" id="productType"/>
    <label>Name:</label>
    <input type="text" name="Name" required pattern="[A-Za-zأ-ي\s]+" title="الاسم يجب أن يحتوي على حروف فقط" oninput="this.value = this.value.replace(/[^A-Za-zأ-ي\s]/g, '')"/>
    <label>Phone Number:</label>
    <input type="tel" name="Phone Number" required pattern="01[0-9]{9}" maxlength="11" title="رقم الهاتف يجب أن يبدأ بـ 01 ويتكون من 11 رقم" oninput="this.value = this.value.replace(/[^0-9]/g, '')"/>
    <label>Location / Address:</label>
    <textarea name="Address" required></textarea>
    <button type="submit">Submit Order</button>
  </form>

  <div id="adminLogin">
    <h3>Admin code</h3>
    <input type="password" id="adminCodeInput" placeholder="Enter admin code"/>
    <br/><br/>
    <button onclick="checkAdminCode()">Enter</button>
    <p id="adminMessage" style="color:red;"></p>
  </div>

  <div id="adminControls">
    <button onclick="showAddForm()">Add</button>
    <button onclick="enableEditMode()">Edit</button>
    <button onclick="enableDeleteMode()">Delete</button>
  </div>

  <form id="addProductForm">
    <label>Product Name:</label>
    <input type="text" id="newProductName"/>
    <label>Product Image:</label>
    <input type="file" id="newProductImage" accept="image/*"/>
    <button type="button" onclick="addProduct()">Add Product</button>
  </form>

  <form id="editForm">
    <label>Product Name:</label>
    <input type="text" id="editProductName"/>
    <label>Product Image:</label>
    <input type="file" id="editProductImage" accept="image/*"/>
    <button type="button" onclick="saveEdit()">Save Changes</button>
  </form>

  <script>
    let currentEditElement = null;
    let deleteMode = false;
    let editMode = false;

    function showForm(productName) {
      document.getElementById('productType').value = productName;
      document.getElementById('orderForm').style.display = 'block';
      document.getElementById('backButton').style.display = 'inline-block';
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function goBack() {
      document.getElementById('orderForm').style.display = 'none';
      document.getElementById('adminLogin').style.display = 'none';
      document.getElementById('adminControls').style.display = 'none';
      document.getElementById('addProductForm').style.display = 'none';
      document.getElementById('editForm').style.display = 'none';
      document.getElementById('backButton').style.display = 'none';
    }

    function showAdminLogin() {
      document.getElementById('adminLogin').style.display = 'block';
      document.getElementById('backButton').style.display = 'inline-block';
    }

    function checkAdminCode() {
      const code = document.getElementById('adminCodeInput').value;
      const msg = document.getElementById('adminMessage');
      if (code === 'zxy') {
        msg.textContent = '';
        document.getElementById('adminLogin').style.display = 'none';
        document.getElementById('adminControls').style.display = 'block';
      } else {
        msg.textContent = 'Invalid code';
      }
    }

    function showAddForm() {
      document.getElementById('addProductForm').style.display = 'block';
      document.getElementById('editForm').style.display = 'none';
      editMode = false;
      deleteMode = false;
    }

    function addProduct() {
      const name = document.getElementById('newProductName').value;
      const imageInput = document.getElementById('newProductImage');
      const file = imageInput.files[0];

      if (name && file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const container = document.getElementById('productContainer');
          const product = document.createElement('div');
          product.className = 'product';
          product.innerHTML = `
            <img src="${e.target.result}" style="max-width: 100%; height: 250px; object-fit: cover; border-radius: 10px;"/>
            <h3>${name}</h3>
            <button onclick="showForm('${name}')">Order Now</button>
          `;
          product.onclick = () => handleProductClick(product);
          container.appendChild(product);
        };
        reader.readAsDataURL(file);
        document.getElementById('addProductForm').reset();
        document.getElementById('addProductForm').style.display = 'none';
      }
    }

    function enableEditMode() {
      editMode = true;
      deleteMode = false;
      document.getElementById('editForm').style.display = 'block';
      document.getElementById('addProductForm').style.display = 'none';
    }

    function enableDeleteMode() {
      deleteMode = true;
      editMode = false;
      document.getElementById('editForm').style.display = 'none';
      document.getElementById('addProductForm').style.display = 'none';
    }

    function handleProductClick(element) {
      if (deleteMode) {
        element.remove();
      } else if (editMode) {
        currentEditElement = element;
        document.getElementById('editProductName').value = element.querySelector('h3').textContent;
        document.getElementById('editForm').style.display = 'block';
      }
    }
