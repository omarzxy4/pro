<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The page name</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #eb5600;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      position: relative;
    }
    #backButton, #adminButton {
      position: absolute;
      top: 20px;
      background-color: white;
      color: #eb5600;
      border: 2px solid #eb5600;
      padding: 5px 10px;
      border-radius: 10px;
      cursor: pointer;
    }
    #backButton { left: 20px; display: none; }
    #adminButton { right: 20px; display: inline-block; }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product button {
      padding: 10px 15px;
      background-color: #eb5600;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    form, #adminPanel, #adminLogin {
      background: white;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: none;
    }
    form input, form textarea, #adminLogin input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    form button, #adminLogin button, #adminPanel button {
      background-color: #eb5600;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <button id="backButton" onclick="goBack()">Back</button>
    <button id="adminButton" onclick="showAdminLogin()">Admin</button>
    The page name
  </header>

  <div class="products" id="productList"></div>

  <form id="orderForm" action="https://formsubmit.co/c429f789cbf8e4bad80f9c95fb902969" method="POST">
    <input type="hidden" name="Case" id="productType"/>
    <label>Name:</label>
    <input type="text" name="Name" required pattern="[A-Za-zأ-ي\s]+" oninput="this.value = this.value.replace(/[^A-Za-zأ-ي\s]/g, '')"/>
    <label>Phone Number:</label>
    <input type="tel" name="Phone Number" required pattern="01[0-9]{9}" maxlength="11" oninput="this.value = this.value.replace(/[^0-9]/g, '')"/>
    <label>Location / Address:</label>
    <textarea name="Address" required></textarea>
    <button type="submit">Submit Order</button>
  </form>

  <div id="adminLogin">
    <label>Admin Code:</label>
    <input type="password" id="adminCodeInput"/>
    <button onclick="checkAdminCode()">Enter</button>
  </div>

  <div id="adminPanel">
    <button onclick="showAddForm()">Add</button>
    <button onclick="enableEdit()">Edit</button>
    <button onclick="enableDelete()">Delete</button>
  </div>

  <form id="adminForm">
    <input type="text" id="newProductName" placeholder="Product Name" required />
    <input type="file" id="newProductImage" accept="image/*" required />
    <button type="submit">Save Product</button>
  </form>

  <script>
    const products = JSON.parse(localStorage.getItem("products")) || [];
    let adminMode = false;
    let editMode = false;
    let deleteMode = false;
    let currentEditIndex = null;

    const productList = document.getElementById("productList");
    const orderForm = document.getElementById("orderForm");
    const backButton = document.getElementById("backButton");
    const adminLogin = document.getElementById("adminLogin");
    const adminPanel = document.getElementById("adminPanel");
    const adminForm = document.getElementById("adminForm");

    function saveProducts() {
      localStorage.setItem("products", JSON.stringify(products));
    }

    function goBack() {
      orderForm.style.display = 'none';
      adminLogin.style.display = 'none';
      adminPanel.style.display = 'none';
      adminForm.style.display = 'none';
      backButton.style.display = 'none';
      editMode = deleteMode = false;
    }

    function showAdminLogin() {
      adminLogin.style.display = 'block';
      backButton.style.display = 'inline-block';
    }

    function checkAdminCode() {
      const input = document.getElementById("adminCodeInput").value;
      if (input === "zxy") {
        adminLogin.style.display = "none";
        adminPanel.style.display = "block";
      } else {
        alert("Invalid code");
      }
    }

    function showAddForm() {
      adminForm.style.display = "block";
      adminForm.onsubmit = function (e) {
        e.preventDefault();
        const name = document.getElementById("newProductName").value;
        const imageFile = document.getElementById("newProductImage").files[0];
        const reader = new FileReader();
        reader.onload = function () {
          const imageUrl = reader.result;
          if (editMode && currentEditIndex !== null) {
            products[currentEditIndex] = { name, image: imageUrl };
            currentEditIndex = null;
            editMode = false;
          } else {
            products.push({ name, image: imageUrl });
          }
          saveProducts();
          adminForm.reset();
          adminForm.style.display = "none";
          displayProducts();
        };
        if (imageFile) reader.readAsDataURL(imageFile);
      };
    }

    function enableEdit() {
      editMode = true;
      alert("Click on a product to edit");
    }

    function enableDelete() {
      deleteMode = true;
      alert("Click on a product to delete");
    }

    function displayProducts() {
      productList.innerHTML = "";
      products.forEach((product, index) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.image}" />
          <h3>${product.name}</h3>
          <button onclick="orderProduct('${product.name}')">Order Now</button>
        `;
        div.onclick = function () {
          if (editMode) {
            document.getElementById("newProductName").value = product.name;
            currentEditIndex = index;
            showAddForm();
          } else if (deleteMode) {
            if (confirm("Delete this product?")) {
              products.splice(index, 1);
              saveProducts();
              displayProducts();
            }
          }
        };
        productList.appendChild(div);
      });
    }

    function orderProduct(name) {
      document.getElementById('productType').value = name;
      orderForm.style.display = 'block';
      backButton.style.display = 'inline-block';
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    displayProducts();
  </script>
</body>
</html>
